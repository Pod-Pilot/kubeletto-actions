name: Reusable Deploy to Kubeletto

on:
  workflow_call:
    inputs:
      project_id:
        required: true
        type: string
        description: "The Kubeletto Project ID"
      api_url:
        required: false
        type: string
        default: "https://api.kubeletto.app"
        description: "The Kubeletto Platform API URL"
      dockerfile_path:
        required: false
        type: string
        default: "Dockerfile"
        description: "Path to the Dockerfile relative to the repository root"
      build_context:
        required: false
        type: string
        default: "."
        description: "Build context directory"
    secrets:
      api_key:
        required: true
        description: "Kubeletto API Key"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            BUILD_ID=${{ github.run_id }}

      - name: Notify Kubeletto Platform
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
          KUBELETTO_API_URL: ${{ inputs.api_url }}
          KUBELETTO_PROJECT_ID: ${{ inputs.project_id }}
        run: |
          echo "Notifying Kubeletto Platform of build completion..."

          curl -X POST "${KUBELETTO_API_URL}/v1/builds/complete" \
            -H "Authorization: Bearer ${{ secrets.api_key }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "project_id": "${KUBELETTO_PROJECT_ID}",
            "commit_sha": "${{ github.sha }}",
            "image_tag": "${IMAGE_TAG}",
            "git_ref": "${{ github.ref_name }}",
            "build_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "success": true
          }
          EOF

      - name: Handle build failure
        if: failure()
        env:
          KUBELETTO_API_URL: ${{ inputs.api_url }}
          KUBELETTO_PROJECT_ID: ${{ inputs.project_id }}
        run: |
          echo "Build failed, notifying Kubeletto Platform..."

          curl -X POST "${KUBELETTO_API_URL}/v1/builds/complete" \
            -H "Authorization: Bearer ${{ secrets.api_key }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "project_id": "${KUBELETTO_PROJECT_ID}",
            "commit_sha": "${{ github.sha }}",
            "git_ref": "${{ github.ref_name }}",
            "build_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "success": false,
            "error": "Build failed - check GitHub Actions logs"
          }
          EOF
